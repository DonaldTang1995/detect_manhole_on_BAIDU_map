            function larger(a,b){
                var numa = parseFloat(a);
                var numb = parseFloat(b);
                var result = [];
                if(numa>numb){
                    result[0] = numa;
                    result[1] = numb;
                }else{
                    result[0] = numb;
                    result[1] = numa;
                }
                return result;
            }

            function ready(){
                var json_r;
                switch(selected){
                    case "search_name":
                        loadMap(52.95478319999999,-1.1581085999999914);

                        var addr = keyword[0].value + ' ' + keyword[1].value;
                        geocoder.geocode( { 'address': addr}, function(results, status) {
                            if (status == 'OK') {

                            } else {

                        json_r = '{"command":"search_name","street":"'+keyword[0].value+'","city":"'+keyword[1].value+'"}';
                        json = JSON.parse(json_r);
                        break;
                    case "search_coord":

            function addRectangle(){
                                var a = box[0].position.lat();
                                var b = box[0].position.lng();
                                var c = box[1].position.lat();
                                var d = box[1].position.lng();
                                var e = larger(a,c);
                                var f = larger(b,d);
                                var bounds = {
                                    north: e[0],
                                    south: e[1],
                                    east: f[0],
                                    west: f[1]
                                }
                                rectangle = new google.maps.Rectangle({
                                    bounds: bounds,
                                    editable: true
                                });
                                rectangle.addListener('bounds_changed',function(event){
                                    box[0].setMap(null);
                                    box[1].setMap(null);
                                    var ne = rectangle.getBounds().getNorthEast();
                                    var sw = rectangle.getBounds().getSouthWest();
                                    lat_up = ne.lat();
                                    lat_down = sw.lat();
                                    lng_left = sw.lng();
                                    lng_right = ne.lng();
                                });
                                rectangle.setMap(map);
                                var ne = rectangle.getBounds().getNorthEast();
                                var sw = rectangle.getBounds().getSouthWest();
                                lat_up = ne.lat();
                                lat_down = sw.lat();
                                lng_left = sw.lng();
                                lng_right = ne.lng();
            }

            function showInputTag(){
                document.getElementById('confirm').style.display = "none";
                var inputTag, content, id;
                document.getElementById("submit").style.display = "none";
                for(i=1;i<4;i++){
                    id = "d"+i.toString();
                    inputTag = document.getElementById(id);
                    inputTag.style.display = "none";
                    content = inputTag.getElementsByTagName("input");
                    for(x=0;x<content.length;x++){
                        content[x].value = "";
                    }
                }
                var select_tag = document.getElementById("select");
                selected = select_tag.options[select_tag.selectedIndex].value;
                switch(selected){
                    case "search_name":
                        document.getElementById("d1").style.display = "block";
                        document.getElementById("submit").style.display = "block";
                        break;
                    case "search_coord":
                        document.getElementById("d2").style.display = "block";

                        break;
                    case "search_box":

                        document.getElementById('confirm').style.display = "block";
                        //document.getElementById('confirm').style.display = "block";
                        locationCentre = new google.maps.LatLng(52.95478319999999,-1.1581085999999914);
                        var mapOptions = {
                            center: locationCentre,
                            zoom: 15,
                            mapTypeId: google.maps.MapTypeId.ROADMAP,
                            streetViewControl: false
                        }
                        map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
                        map.addListener('click', function(event) {
                            if(box.length == 2){
                                box[0].setMap(null);
                                box[1].setMap(null);
                                box.length = 0;
                                rectangle.setMap(null);
                            }
                            var marker = new google.maps.Marker({
                                position: event.latLng,
                                map: map
                            })
                            box.push(marker);
                            lmarkers.push(marker);
                            if(box.length == 2){
                                addRectangle();
                            }
                        });
                        break;
                }
            }

            function loadMap(lat,lng) {
                geocoder = new google.maps.Geocoder();
                locationCentre = new google.maps.LatLng(lat,lng);
                var mapOptions = {
                    center: locationCentre,
                    zoom: 15,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    streetViewControl: false
                }
                map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
                var directionsService = new google.maps.DirectionsService();
                var directionsDisplay = new google.maps.DirectionsRenderer({
                    draggable: true,
                    map: map
                });
                map.addListener('click', function(event) { 
                    addMarker(event.latLng);
                });
            }
