<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link type="text/css" rel="stylesheet" href="styleSheet.css" />
</head>

<body>

	<div id="overlay-back"></div>

	<input type="button" value="Rect" onclick="draw_rect()" />
	<input type="button" value="Point" onclick="search_coordinate()" />
	<input type="button" value="Normal" onclick="remove_all_listener()" />
	<input type="button" value="Clear" onclick="map.clearOverlays()" />

	<div style="height:90%;width:100%">
		<div style="height: 90%;width: 80%;bottom: 0px;bottom: 0px;float:right" id="container"></div>
		<div id="task" style="height:90%;width:20%;bottom: 0px;bottom: 0px;float:left" id="task_bar">
			<table id="all_images">
				<tr>
					<th>longitude</th>
					<th>latitude</th>
				</tr>
			</table>
			<input type="button" style="bottom:0px" value="Download" onclick="download()" />
		</div>
	</div>

	<div id='searching_window'>
		<input type="button" value="X" onclick="close_searching_window()" /><br/>
		<input id="search_bounding_box" type="button" value="Find all images in this area" onclick="search_bounding_box()"/><br/>
		<input id="search_by_name" type="button" value="Search by name" /> Place name: <input id="placename" type="text" name="firstname"
		 style="width:100px"><br/>
		<input id="image_analysis" type="button" disabled value="Image analysis" onclick="image_analysis()" /><br/>
		<select id="object">
  			<option value="manhole_cover">manhole_cover</option>
		</select>
	</div>

	<div id='image_window'>
		<input type="button" value="X" onclick="close_image_window()" /><br/>
		<canvas id="image" width="1000px" height="500px" style="top:0px"></canvas><br/>
		<input type="button" value="Accept" onclick="add_to_zip()" />
	</div>

	<div class="modal">
		<!-- Place at bottom of page -->
	</div>
	<div class="progress">
		<div id="percent">0%</div>
	</div>

	<script src="zip.js"></script>
	<script src="z-worker.js"></script>
	<script src="deflate.js"></script>
	<script src="inflate.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?ak=CkMdH2rDm1ypzW7ODG7hU6rGAXRr4nYb&v=2.0&services=false"></script>
	<script type="text/javascript" src="main.js"></script>

	<script type="text/javascript">
		map.centerAndZoom("宁波", 17);
		jQuery(document).ready(function () {

		});
		map.enableScrollWheelZoom(true);
	</script>

</body>

</html>
